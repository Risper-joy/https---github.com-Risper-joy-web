<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form and Image Layout</title>
  <link rel="stylesheet" href="Web layout.css">
  <style>
     .resized-image {
    width: 100px;; /* Set the desired width */
    height:auto;
    position:relative;
    top: 10px;
    right: 600px;

    
  }
  header {
    background-color:azure;
    padding:12cap;
    text-align: center;
    height:auto;
    padding-bottom:0%;
    width: 100%;
    height: 150px;
    padding-top: 1px;
    padding-bottom: 0cap;
  }
  body{
            
            background-color:antiquewhite;
        }
        .background{
            width: 430px;
            height: 480px;
            position: absolute;
            transform: translate(-50%,-50%);
            left: 50%;
            top: 50%;
        }
        .background.shape{
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }
        footer{
            top: 580%;
        }
        h1{
          color: midnightblue;
        }
        img {
  display: block;
  width: 400px;
  height: 400px;
  margin: 0 auto;
  top: 200%;
}
  </style>
</head>
<body>
  <header>
    <img class="resized-image" src="WhatsApp Image 2023-07-03 at 23.36.02.jpg">
    <ul>
        <li><a href="contact.html">CONTACT</a></li>
        <li><a href="services.html">SERVICES</a></li> 
        <li><a href="About.html">ABOUT</a></li> 
        <li><a href="index layout.html">HOME</a></li>
        
        </ul>
  </header>

  <main>
    <form>
      <!-- Add your form elements here -->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <button type="submit">Submit</button>
    </form>

    <img src="WhatsApp Image 2023-07-27 at 18.32.44.jpg" alt="Example Image">
  </main>

  <footer>
    <!-- Add your footer content here -->
    <p>Contact us at example@email.com</p>
  </footer>
</body>
</html>
